name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            name: atlas-linux-x64
            os: ubuntu-latest
          - target: bun-linux-arm64
            name: atlas-linux-arm64
            os: ubuntu-latest
          - target: bun-darwin-x64
            name: atlas-darwin-x64
            os: macos-latest
          - target: bun-darwin-arm64
            name: atlas-darwin-arm64
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun run build.ts ${{ matrix.target }} ./dist/${{ matrix.name }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/atlas-*
          generate_release_notes: true
