apiVersion: v1
kind: Namespace
metadata:
  name: atlas
---
# PostgreSQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: atlas
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: atlas
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: atlas
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: atlas-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: atlas_panel
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: atlas
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
    - port: 5432
---
# Panel API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: panel
  namespace: atlas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: panel
  template:
    metadata:
      labels:
        app: panel
    spec:
      imagePullSecrets:
        - name: ghcr-auth
      containers:
        - name: panel
          image: ghcr.io/codeatlasdev/atlas/panel:latest
          ports:
            - containerPort: 3100
          envFrom:
            - secretRef:
                name: atlas-secrets
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: panel
  namespace: atlas
spec:
  selector:
    app: panel
  ports:
    - port: 3100
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atlas-ingress
  namespace: atlas
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - panel.example.com
      secretName: atlas-tls
  rules:
    - host: panel.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: panel
                port:
                  number: 3100
